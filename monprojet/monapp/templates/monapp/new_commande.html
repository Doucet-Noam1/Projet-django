{% extends 'monapp/base.html' %}
{% block title %}Créer une Commande{% endblock %}
{% block contenu %}
<h2>Créer une Nouvelle Commande</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
<a href="{% url 'commande-list' %}">Retour à la liste des commandes</a>
{% endblock %}
