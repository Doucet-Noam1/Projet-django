{% extends 'monapp/base.html' %}
{% block title %}Créer un Fournisseur{% endblock %}
{% block contenu %}
<h2>Créer un Nouveau Fournisseur</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
<a href="{% url 'fournisseur-list' %}">Retour à la liste des fournisseurs</a>
{% endblock %}
