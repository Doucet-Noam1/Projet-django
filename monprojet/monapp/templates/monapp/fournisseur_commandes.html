{% extends 'monapp/base.html' %}

{% block contenu %}
  <h1>Commandes de {{ fournisseur.name }}</h1>
  <ul>
    {% for commande in commandes %}
      <li>{{ commande.id }} - {{ commande.status }} - {{ commande.date_commande }}</li>
    {% empty %}
      <li>Aucune commande pour ce fournisseur.</li>
    {% endfor %}
  </ul>
{% endblock %}
